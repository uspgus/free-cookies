<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Button to Play Audio</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #background {
            height: 100%;
            width: 100%;
            background-image: url('image.gif');
            background-size: cover; /* ensures the image takes up the entire screen */
            background-position: center; /* centers the image */
            background-repeat: no-repeat;
            display: none; /* initially hidden */
            position: absolute; /* Make sure the background takes up the entire screen */
            top: 0;
            left: 0;
        }

        #playButton {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color:deepskyblue ; /* semi-transparent background */
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }

        #playButton img {
            width: 50px; /* Set the size of the image */
            height: 50px;
            margin-bottom: 10px; /* Space between image and text */
        }

        #playButton span {
            color: white; /* Text color */
            font-size: 20px; /* Text size */
        }

        #playButton:focus {
            outline: none; /* Remove the focus outline */
        }
    </style>
</head>
<body>

<div id="background"></div>

<audio id="audio" preload="auto">
    <source src="audio.MP3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<!-- Centered button with image and text -->
<button id="playButton" onclick="startAudio()">
    <span>Click for Free Cookies! üç™üç™üç™</span>
</button>

<script>
    function startAudio() {
        var audio = document.getElementById('audio');
        var background = document.getElementById('background');

        // Show the background and play the audio
        background.style.display = 'block';
        audio.play();

        // Hide the button after clicking
        document.getElementById('playButton').style.display = 'none';
    }
</script>

</body>
</html>
