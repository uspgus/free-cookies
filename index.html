<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Button to Play Audio</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
        }
        #background {
            height: 100%;
            width: 100%;
            background-image: url('image.gif');
            background-size: cover; /* ensures the image takes up the entire screen */
            background-position: center; /* centers the image */
            background-repeat: no-repeat;
            display: none; /* initially hidden */
        }
        #playButton {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: black; /* black button */
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="background"></div>

<audio id="audio" preload="auto">
    <source src="audio.MP3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<button id="playButton" onclick="startAudio()"> </button>

<script>
    function startAudio() {
        var audio = document.getElementById('audio');
        var background = document.getElementById('background');

        // Show the background and play the audio
        background.style.display = 'block';
        audio.play();

        // Optionally, hide the button after clicking
        document.getElementById('playButton').style.display = 'none';
    }
</script>

</body>
</html>
