<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Cookies</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        video {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }
    </style>
</head>
<body>
    <video id="video" src="video.mp4" controls autoplay muted></video>

    <script>
        const videoElement = document.getElementById('video');

        // Unmute the video after 0.2 seconds
        setTimeout(() => {
            videoElement.muted = false;
        }, 200); // 200 milliseconds = 0.2 seconds
    </script>
</body>
</html>
